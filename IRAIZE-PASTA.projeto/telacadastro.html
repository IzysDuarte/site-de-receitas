<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#" /> <!--Para corrigir o erro 404 favicon.ico-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRE-SE</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Style_Login.css">
<script src="Tela de Cadastro1.js"defer>
        </script>

</head>
<body>
<div id="main-container">
    <h1>Cadastre-se</h1>
<form action="https://formspree.io/f/xvolznjg" name="form" id="register-form" method="post">
    

<div class="full-box">
<label for="email">E-mail</label>
<input type="email"name="email" id="email" placeholder="Digite seu email" required >
<span class="error"></span>
</div>

<div class="half-box spacing" >
    <label for="name">Nome</label>
    <input type="text"name="nome" id="name" placeholder="Digite seu nome" required>
    <span class="error"></span>
    </div>

    <div class="half-box">
        <label for="sobrenome">Sobrenome</label>
        <input type="text"name="sobrenome" id="lastname" placeholder="Digite seu sobrenome"required >
        <span class="error"></span>
        </div>


    <div class="half-box spacing ">
        <label for="password">Senha</label>
        <input type="password"name="senha" id="password" placeholder="Digite sua senha" required>
        <span class="error"></span>
        </div>

        <div class ="half-box">
            <label for="passconfirmation">Confirme sua senha</label>
            <input type="password"name="confirmarsenha" id="passconfirmation" placeholder="Confirme sua senha" required>
            <span class="error"></span>
            </div>

           <div class="full-box">
                <input type="submit" id="btn-submit"  value="Registrar-se">
                </div>
                         

</form>


<p class="error-validation template"></p>


</body>
</html>
